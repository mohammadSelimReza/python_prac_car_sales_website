{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/car_favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/pretty.css' %}">
    <title>CarCraft</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid w-50 mx-auto">
              <a class="navbar-brand" href="{% url 'homePage' %}">CarCraft</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                    {% if user.is_authenticated %}
                    <a href="{% url 'userUpdate' %}"><button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">{{user.first_name}}'s Profile</button></a>
                    <a href="{% url 'userOut' %}"><button type="button" class="btn btn-primary">Logout</button></a>
                    {% else %}
                    <a href="{% url 'userLogin' %}"><button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">Login</button></a>
                    <a href="{% url 'createUser' %}"><button type="button" class="btn btn-primary">Sign Up</button></a>
                    {% endif %}
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- main -->
     <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block main %} {% endblock main %}
        
     </main>


    <!-- script tag... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
