{% extends "base.html" %}

{% block main %}
    {% load crispy_forms_tags %}
    <form method="post" class="mx-auto w-50" novalidate>
        <!-- {{form | crispy }} -->
         <h1>{{type}} </h1>
         {% csrf_token %}
         {% for fm in form %}
           {{fm.label_tag}}
           {{fm}}
           {{fm.errors|striptags }}
           <br>
         {% endfor %}
        <button type="submit" class="btn btn-info mt-4">{{btn_type}} </button>
    </form>
{% endblock main %}
