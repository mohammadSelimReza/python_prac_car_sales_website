{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="text-center">Register Here</h1>
  <form method="post" class="w-25 mx-auto" novalidate>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
     {% for fm in form %}
       {{fm.label_tag}}
       {{fm}}
       {{fm.errors|striptags}}
       <br>
     {% endfor %}
    
  </form>
{% endblock content %}
