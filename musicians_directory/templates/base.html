<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }
      th, td {
          padding: 8px;
          text-align: left;
          border: 1px solid #ddd;
      }
      th {
          background-color: #f2f2f2;
      }
      .navbar>div{
        max-width: 1280px;
        margin: auto;
      }
  </style>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homapage' %}">Musician Directory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'createMusician' %}">Create Musician</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'newAlbum' %}">Create Album</a>
                    </li>
                </ul>
                <div class="d-flex">
                    {% if user.is_authenticated  %}
                        <a href="{% url 'homapage' %}"><button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">Directory</button></a>
                        <a href="{% url 'userOut' %}"><button type="button" class="btn btn-primary">Logout</button></a>
                    {% else %}
                        <a href="{% url 'joinuser' %}"><button type="button" class="btn btn-outline-primary" style="margin-right: 10px;">Login</button></a>
                        <a href="{% url 'createUser' %}"><button type="button" class="btn btn-primary">Sign Up</button></a>
                    {% endif %}
                </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main style="max-width: 1024px; margin: auto; margin-top: 100px;">
        {% block content %}
       {% endblock content %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
